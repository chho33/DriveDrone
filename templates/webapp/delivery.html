{% load staticfiles %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->

</head>
<body>
    <div style="margin:10px">
    請輸入欲寄送的地址： <input id="address" type="text" size="60"> <input class="address_btn" type="button" value="確認">
    </div>
    <div style="margin:10px" id="lat"></div>
    <div style="margin:10px" id="lng"></div>
    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=true"></script>
    <script>
        var geocoder = new google.maps.Geocoder();
        $('.address_btn').click(function(){
            var addr = $('#address').val();
            geocoder.geocode({
                    'address': addr
                }, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
            
                        $('#lat').text('緯度：'+results[0].geometry.location.lat());
                        $('#lng').text('經度：'+results[0].geometry.location.lng());
                        
            
                }
                    
            });
        });
    </script>
</body>

</html>
